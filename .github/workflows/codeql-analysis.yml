name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'   # nightly scan at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: codeql-analysis
  cancel-in-progress: true

jobs:
  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config-file: .github/codeql/codeql-config.yml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci --ignore-scripts
          elif [ -f yarn.lock ]; then npm install --ignore-scripts
          elif [ -f pnpm-lock.yaml ]; then pnpm install --no-frozen-lockfile --ignore-scripts
          else npm ci --ignore-scripts || true
          fi

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4